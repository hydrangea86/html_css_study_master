<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="/register" method="POST">
        # 아이디: <input type="text"> <br>
        # 비밀번호: <input type="password"> <br>
        # 이메일: <input type="email" value="abc1234@naver.com"> <br>

        # 취미:
        <input type="checkbox"> 음악감상
        <input type="checkbox"> 게임
        <input type="checkbox" checked> 영화보기    <br>

        # 이메일 수신 여부:
        <input type="radio" name="email-verify" checked> 예 
        <input type="radio" name="email-verify" disabled> 아니오  <br> 

        # SMS 수신 여부:
        <input type="radio" name="sms-verify" checked> 예 
        <input type="radio" name="sms-verify"> 아니오  <br> 

        <input type="file">

        <br>

        <input type="range" min="0" max="10" step="1" value="3">
        <br>

        # 주문수량: 
        <input type="number" value="1"> 

        <input type="hidden" value="메롱">

        <br>

        <button id="cm" type="button">그냥버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">초기화버튼</button>

    </form>

    <script>
        cm.onclick = e => {
            alert('하이~~');
        };
    </script>

</body>
</html>
